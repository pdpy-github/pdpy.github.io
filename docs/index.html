<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta charset="utf-8">
    <link media="all" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link media="all" href="../css/pygments.css" type="text/css" rel="stylesheet" />
    <link media="all" href="../css/pydischarge.css" type="text/css" rel="stylesheet" />
    <script src="../js/https.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js" type="text/javascript"></script>
    <title>pyDischarge</title>
    <link rel="shortcut icon" href="../images/favicon.png"/>
  </head>
  <body>
    <a href="https://github.com/pyDischarge/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
    <div class="container" style="max-width: 800px; padding-top: 10px;">
      <h1><img src="../images/pydischarge_docs_1200.png" alt="pyDischarge logo" title="pyDischarge logo" style="width: 100%;"/></h1>
      <div class="doclinks">
        <div class="row">
          <div class="col-md-6">
            <a id="stable" href="#" title="pyDischarge docs (latest release)"><button type="button" class="btn btn-default btn-success docs">Stable</button></a>
            <script>
              fetch('versions.json')
                .then(response => response.json())
                .then(data => {
                  const stableVersion = data.find(item => item.aliases.includes('stable')).version;
                  const stableLink = document.getElementById('stable');
                  stableLink.href = stableLink.href = `${stableVersion}/`;
                });
            </script>
          </div>
          <div class="col-md-6">
            <a id="latest" href="#" title="pyDischarge development docs (HEAD)"><button type="button" class="btn btn-default btn-danger docs">Latest</button></a>
            <script>
              fetch('versions.json')
                .then(response => response.json())
                .then(data => {
                  const latestVersion = data.find(item => item.aliases.includes('stable')).version;
                  const latestLink = document.getElementById('latest');
                  latestLink.href = latestLink.href = `${latestVersion}/`;
                });
            </script>
          </div>
        </div>
      </div>
      <p>If you don't see your version of pyDischarge listed here, chances are support for it has dropped. You should consider updating your installation, which can be done with pip:</p>
      <div class="highlight"><pre><span class="nv">$ </span>pip install --upgrade pydischarge</pre></div>
    </div>
  </body>
</html>

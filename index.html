    <div class="container" style="max-width: 800px; padding-top: 10px;">
      <div id="logo">
        <img src="images/pydischarge_1200.png" alt="pyDischarge logo" title="pyDischarge logo" width="1000" style="width: 100%; max-height: 80%"/>
        <p id="tagline">a python package for partial discharge data manipulation.</p>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <a href="docs/index.html" title="Read the pyDischarge documentation"><button type="button" class="btn btn-default docs" id="docs">>>> help(pydischarge)</button></a>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12">
          <h2>Project status</h2>
          <div class="col-md-12">
            <a href="http://badge.fury.io/py/pydischarge" target="_blank"><img src="https://badge.fury.io/py/pydischarge.svg" /></a>
            <!--<a href="https://travis-ci.org/pydischarge/pydischarge" target="_blank"><img src="https://travis-ci.org/pydischarge/pydischarge.svg?branch=master" /></a>

      <hr>

      <div class="row" style="padding-bottom: 10px;">
        <div class="col-md-12">
          <h2>Useful links</h2>
          <div class="col-md-6">
            <a id="installation" href="#" target="_blank" title="Installation"><button type="button" class="btn btn-success docs">Installation</button></a>
            <script>
              fetch('docs/versions.json')
                .then(response => response.json())
                .then(data => {
                  const stableVersion = data.find(item => item.aliases.includes('stable')).version;
                  const installationLink = document.getElementById('installation');
                  installationLink.href = installationLink.href = `https://pyDischarge.github.io/docs/${stableVersion}/install`;
                });
            </script>
          </div>
          <div class="col-md-6">
            <a href="https://github.com/pyDischarge/pydischarge/issues/" target="_blank" title="Report an issue"><button type="button" class="btn btn-danger docs">Report an issue</button></a>
          </div>
        </div>
      </div>
